<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <script>
        AFRAME.registerComponent('scale-on-mouseenter', {
            schema: {
            to: {default: '2.5 2.5 2.5'}
            },
            init: function () {
            var data = this.data;
            this.el.addEventListener('mouseenter', function () {
                this.setAttribute('scale', data.to);
            });
            }
        });
    </script>
    <a-scene>
        <a-assets>
            <img id="boxTexture" src="/images/rock-texture.jpg">
            <img id="skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
            <img id="groundTexture" src="/images/sand-texture.jpg">

        </a-assets>
        <a-box src="#boxTexture" position="0 2 -5" rotation="0 45 0" scale="10 2 2">
            <a-animation attribute="position" to="0 2.2 -5" 
                        direction="alternate" dur="2000" repeat="indefinite">
            </a-animation>
        </a-box>
        <a-sky src="#skyTexture" width="30" height="30"></a-sky>
        <a-plane src="#groundTexture" rotation="-90 0 0" width="30" height="30"></a-plane>

        <a-light type="ambient" color="#445451"></a-light>
        <a-light type="point" intensity="2" position="2 4 4"></a-light>

        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>

  </body>
</html>
