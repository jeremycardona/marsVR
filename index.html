<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MARS</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <script>
        AFRAME.registerComponent('scale-on-mouseenter', {
            schema: {
            to: {default: '2.5 2.5 2.5'}
            },
            init: function () {
            var data = this.data;
            this.el.addEventListener('mouseenter', function () {
                this.setAttribute('scale', data.to);
            });
            }
        });
    </script>
    <a-scene>
        <a-assets>
            <img id="boxTexture" src="https://ucarecdn.com/afa56f31-2c20-486c-acf4-943c1f248d10/">
            <img id="skyTexture" src="https://ucarecdn.com/320357ed-cbec-4a00-944b-32363e07ceaa/">
            <!-- <img id="groundTexture" src="https://ucarecdn.com/1326e2a9-6984-4f23-a45a-f88a188276ef/"> -->

        </a-assets>
        <a-entity position="2.87 8.10 12.91" text="welcome">
            <a-camera>
            <a-cursor></a-cursor>
            </a-camera>
        </a-entity>
        
        <a-text value="You are an astronaut in MARS. Your mission is to find water before dawn, you have 1 hour remaining." color="black" position="1.46 10.13 10.75" height="30"></a-text>
        <!-- top --> 
        <a-box src="#boxTexture" position="3.47 14.61 2.75" rotation="0 0 0" scale="10 1 30"></a-box>
        <!-- side1 --> 
        <a-box src="#boxTexture" position="-1.46 9.13 2.75" rotation="0 0 0" scale="1 10 30"></a-box>
        <!-- side2 --> 
        <a-box src="#boxTexture" position="8.91 9.45 2.75" rotation="0 0 0" scale="1 10 30"></a-box>
        <!-- back --> 
        <a-box src="#boxTexture" position="3.76 9.20 -12.05" rotation="0 0 0" scale="10 10 1"></a-box>
        <!-- front --> 
        <a-box src="#boxTexture" position="3.29 9.33 17.18" rotation="0 0 0" scale="10 10 1"></a-box>


        <!--
        <a-light type="ambient" color="#445451"></a-light>
        <a-light type="point" intensity="1" position="2 4 4"></a-light>
        
        
        -->
        <a-sky color="fff"></a-sky>
        <a-plane rotation="-90 0 0" src="#boxTexture" width="80" height="80"></a-plane>
    </a-scene>

  </body>
</html>
