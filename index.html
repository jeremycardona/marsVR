<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MARS</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <script>
        
    AFRAME.registerComponent('move-on-mouseenter', {
    schema: {
      to: {default: '2.5 2.5 2.5'},
      scale: {default: '0 0 0'},
      animation: {default: 'position'}
    },
    init: function () {
      var data = this.data;
      var frontDoor = document.getElementById('front');
       var cam = document.getElementById('start');
       var anima = document.getElementById('moves');
      this.el.addEventListener('mouseenter', function () {
        cam.setAttribute('position', data.to);
        frontDoor.setAttribute('scale', data.scale)
        anima.setAttribute('attribute', data.animation)
      });
    }
  });

  AFRAME.registerComponent('bb8-on-mouseenter', {
    schema: {
      to: {default: ''},
      droidPos: {default: '3.29 4.03 47.04'},
      animation: {default: 'position'}
    },
    init: function () {
        var data = this.data;
        var cam = document.getElementById('second');
        var secondCam = document.querySelector('#secondCam');
        var droid = document.getElementById('droid');
        var anim = document.querySelector('#bb8Anim');
      this.el.addEventListener('mouseenter', function () {

        secondCam.setAttribute('camera', 'active', true);
        cam.setAttribute('position', data.to);
        anim.setAttribute('attribute', data.animation);
      });
    }
  });
    </script>
    <a-scene>
        <a-assets>
            <img id="boxTexture" src="https://ucarecdn.com/afa56f31-2c20-486c-acf4-943c1f248d10/">
            <img id="skyTexture" src="https://ucarecdn.com/1326e2a9-6984-4f23-a45a-f88a188276ef/">
            <img id="computer" src="https://ucarecdn.com/218155ba-475a-4eed-a05c-f943b5fee3c8/">
            <img id="groundTexture" src="https://ucarecdn.com/1326e2a9-6984-4f23-a45a-f88a188276ef/">
            <img id="bb8" src="https://ucarecdn.com/e1a7acb8-2b53-417b-8942-0846eb32403b/" >
        </a-assets>

         

        <a-entity id="start" position="2.87 8.10 12.91" >
            <a-camera>
            <a-cursor></a-cursor>
            </a-camera>
            <a-animation 
               id="moves"
               attribute="none"
               dur="5000"
               fill="none"
               to="6.29 9.33 -9"
               repeat="0"
               from="2.87 8.10 12.91"
               begin="0">
            </a-animation>
              
        </a-entity>

        
        <a-text value="You are an astronaut in MARS. Your mission is to find water before dawn, you have 1 hour remaining." color="black" position="1.46 10.13 10.75" height="30"></a-text>
        <!-- top --> 
        <a-box src="#boxTexture" position="3.47 14.61 2.75" rotation="0 0 0" scale="10 1 30"></a-box>
        <!-- side1 --> 
        <a-box src="#boxTexture" position="-1.46 9.13 2.75" rotation="0 0 0" scale="1 10 30"></a-box>
        <!-- side2 --> 
        <a-box src="#boxTexture" position="8.91 9.45 2.75" rotation="0 0 0" scale="1 10 30"></a-box>
        <!-- back --> 
        <a-box src="#boxTexture" position="3.76 9.20 -12.05" rotation="0 0 0" scale="10 10 1"></a-box>
        <!-- front --> 
        <a-box id="front" src="#boxTexture" position="3.29 9.33 17.18" rotation="0 0 0" scale="10 10 1"></a-box>

        <!-- computer -->
        <a-box src="#computer" position="6.29 9.33 -11" rotation="0 0 0" scale="4 4 2"  move-on-mouseenter="to: 6.29 9.33 -7.5"></a-box>
         <a-text value="CONTROL DRONE" color="black" position="2.29 6.33 -11" width="16" ></a-text>
         
        <!-- droid -->
         <a-entity id="second"  bb8-on-mouseenter="to: 10.66 4.03 20.63">
             <a-box id="droid" position="1.66 6.34 18.63" src="#bb8"  rotation="10 0 0" scale="2 2 2" > </a-box>
             <a-camera id='secondCam' active="false">
                 <a-cursor></a-cursor>
                 <a-animation 
               id="bb8Anim"
               attribute="none"
               dur="5000"
               fill="none"
               begin="0"
               to="3.29 9.33 47.04"
               repeat="0"
               from="1.66 6.34 18.63"
               >
            </a-animation>
             </a-camera>
             
             
         </a-entity>

         <!-- cave -->
         <a-entity>
             <a-box src="#groundTexture" position="19.70 5.98 -18.12 " scale="0.06 5.00 9"> </a-box>
             <a-box src="#groundTexture" position="26 6.09 -18.12 " scale="0.06 5.00 9"> </a-box>
             <a-box src="#groundTexture" position="22.88 5.98 -22.12 " scale="0.06 5.00 9" rotation=" 0 90 0"> </a-box>
             
         </a-entity>
        

        <!--
        <a-light type="ambient" color="#445451"></a-light>
        <a-light type="point" intensity="1" position="2 4 4"></a-light>
        
        
        -->
        <a-sky color="#CE7A2B"></a-sky>
        <a-plane rotation="-90 0 0" position="0 4.03 15.63" src="#boxTexture" width="80" height="80"></a-plane>
    </a-scene>

  </body>
</html>
